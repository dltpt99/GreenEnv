<div th:if="plantList">
  <br><br>
  <h3>식물 항목에서 검색한 결과입니다.</h3>
  <div th:if="${plantList}" class="container-md">
    <div th:each="plant : ${plantList}">
      <div class = "border border-secondary mb-2 test" margin = "5px">
        <div class = "row">
          <div class = "col">
            <img class="p-1" th:src="@{|/image/plantImage/${plant.id}.${plant.plantName}/1.png|}" width="100px" height="100px">
          </div>
          <div class = "col align-self-center">
            <div class="w-auto p-3" th:text="|${plant.plantName}|"></div>
          </div>
          <div class = "col align-self-center">
            <!--a th:href="@{|/plant/info/${plant.id}|}">식물 정보</a>-->
            <a th:href="@{|/plant/info/${plant.id}|}">
              <button class="p-1 btn btn-success" style="border-radius: 50px;">식물 정보</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:if="productList">
  <br><br>
  <h3>상품 항목에서 검색한 결과입니다.</h3>
  <div th:if="${productList}" class="container-md">
    <div th:each="product : ${productList}">
      <div class = "border border-secondary mb-2 test" margin = "5px">
        <div class = "row">
          <div class = "col">
            
            <div th:each="image : ${#strings.arraySplit(product.img, ',')}">
              <img class="p-1" th:src="@{|image/${product.id}/1.png|}" width="100px" height="100px">
              <!--img class="p-1" th:src="@{${image}}" width="100px" height="100px"> @{|image/${product.id}/1.png|} -->
            </div>
          </div>
          <div class = "col align-self-center">
            <div class="w-auto p-3" th:text="|${product.plantName}|"></div>
          </div>
          <div class = "col align-self-center">
            <!--a th:href="@{|/plant/info/${plant.id}|}">식물 정보</a>-->
            <a th:href="@{|/shop/product/${product.id}|}">
              <button class="p-1 btn btn-success" style="border-radius: 50px;">식물 정보</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
