<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Login</title>

        <style>
        @font-face{
            font-family: 'BMJUA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'BMJUA';
            font-style: normal;
            font-weight: normal;
        }
          </style>
        
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/login.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    </head>
    <body style="margin: 5px;">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}" style="color: green;">With Plants</a> <!---->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/plant}">Plant Book</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Login
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/member/login}">로그인</a></li>
                                <li><a class="dropdown-item" th:href="@{/member/new}">회원가입</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" th:action="@{/search}" method="post">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <br>
        <div class="loginbox">
            <h2>로그인</h2>
            <form th:action="@{/member/login}" method="post">
                <legend>Login</legend>
  
                <fieldset>
                    <legend>로그인 구역</legend>
                    <label for="id">User Name</label>
                    <input type="text" name = "id" id="id" placeholder="아이디를 입력해 주세요">
                    <label for="pw">Password</label>
                    <input type="password" name = "pw" id="pw" placeholder="비밀번호를 입력해 주세요">
                    <ul>
                        <li><a th:href="@{/member/new}">회원가입</a></li>
                    </ul>
                    <br>
                    <div th:if="${error}">
                        <p style="text-align: center;">Wrong user or password</p>
                    </div>
                    <button type="submit" value="로그인" class="btn btn-primary">로그인</button>
                </fieldset>
            </form>
        </div>

            



    <!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
-->
    </body>
</html>
