<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Signup Form</title>
        
        <style>
            @font-face{
                font-family: 'BMJUA';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            *{
                font-family: 'BMJUA';
                font-style: normal;
                font-weight: normal;
            }
        </style>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/sign.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    </head>
<body style="margin: 5px;">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" style="color: green;">With Plants</a> <!---->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/plant}">Plant Book</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/member/login}">로그인</a></li>
                            <li><a class="dropdown-item" th:href="@{/member/new}">회원가입</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" th:action="@{/search}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div id="con">
    <div id="login">
    <div id="login_form">
    <form th:action="@{/member/new}" method="post">
        <h3 class="login" style="letter-spacing:-1px;">계정 생성</h3>
    </br>

        <label>
            <p style="text-align: left; font-size:12px; color:#666">아이디</p>
            <input type="text" name="user_id" id="user_id" class="size" minlength="3" required>

        </label>
        <br>

        <label>
            <p style="text-align: left; font-size:12px; color:#666">비밀번호 </p>
            <input type="password" name="pw" id="pw" placeholder="Password" class="size" minlength="4" required>
        </label>
        
        <br>
        <label>
            <p style="text-align: left; font-size:12px; color:#666">닉네임 </p>
            <input type="text" name="nick" id="nick" placeholder="Nickname" class="size" minlength="1" maxlength="20" required>
        </label>

        <br>
        <label>
            <p style="text-align: left; font-size:12px; color:#666">생일 </p>
            <input type="date" name="birthday" id="birthday" class = "size" required>
        </label>

    <br>
    <br>
        <p>
            <button type="submit" value="로그인" class="btn btn-primary">제출</button>
        </p>
    </form>

   
    </p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
