<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>식물 추가</title>

    <style>
      @font-face{
        font-family: 'BMJUA';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      *{
        font-family: 'BMJUA';
        font-style: normal;
        font-weight: normal;
      }
    </style>
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

</head>
<body style="margin: 5px;">

<div th:replace="~{/fragment/nav.html :: top_nav }"></div>
<br><br>
<div style="margin: 15px;">
<h2><b>식물 추가</b></h2>
<br><br>

<form th:action="@{/plant/add}" method="post">
  <div>
    <label for="plantName">식물 이름</label><br>
      <select id="plantName" name="plantName" required>
      <option th:each="plant : ${platList}" th:value="${plant.plantName}" th:text="${plant.plantName}"></option>
    </select>
  </div>
  <br>
  <div>
    <label for="startDate">키우기 시작한 날짜</label><br>
    <input type="date" name="startDate" id="startDate" required>
  </div>
  <br>
  <div>
    <label for="lastWaterDate">마지막으로 물 준 날짜</label><br>
    <input type="date" name="lastWaterDate" id="lastWaterDate" required>
  </div>
  <br>
  <input type="submit" value="추가하기" style="float:right; border-radius: 50px;" class = "btn btn-success">
</form>
</div>


<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
-->
</body>
</html>
