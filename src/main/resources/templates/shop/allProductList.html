<body style="margin: 5px">

<div th:replace="~{/fragment/nav.html :: top_nav }"></div>

<h2 style="padding: 15px;">현재 판매 중인 상품들이에요!</h2>

<div th:if="productList">
    <div th:if="${productList}" class="container-md">
      <div th:each="product : ${productList}">
        <div class = "border border-success mb-2 test" margin = "5px">
          <div class = "row">
            <div class = "col">
              
              <div th:each="image : ${#strings.arraySplit(product.img, ',')}">
                <img class="p-1" th:src="@{|image/${product.id}/1.png|}" width="100px" height="100px">
              </div>
            </div>
            <div class = "col align-self-center">
              <div class="w-auto p-3" th:text="|${product.plantName}|"></div>
            </div>
            <div class = "col align-self-center">
              <a th:href="@{|/shop/product/${product.id}|}">
                <button class="p-1 btn btn-success" style="border-radius: 50px;">상세 정보</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
