    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Product</title>
	
	
    <style>
      @font-face{
          font-family: 'BMJUA';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
          font-weight: normal;
          font-style: normal;
          }

        font-family: 'BMJUA';
        font-style: normal;
        font-weight: normal;
      }

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

<body style="margin: 5px;">

<div th:replace="~{/fragment/nav.html :: top_nav }"></div>

<h4 th:text="|${#authentication.principal.nick}님의 상점에 상품을 추가합니다.|"></h4>
<form th:action="@{/shop/new}" method="post" enctype="multipart/form-data" style="padding: 15px;">

    <p>이름</p>
    <div class = "input-group mb-3" style="padding: 0px 10px 0px 10px;">
      <input type="text" name="plantName" id="plantName" minlength="1" class = "form-control">
    </div>

    <p>가격</p>
    <div class = "input-group mb-3" style="padding: 0px 10px 0px 10px;">
      <input type="number" name="cost" id="cost" min="1" class = "form-control">
    </div>

    <p>상품 설명</p>
    <div class = "input-group mb-3" style="padding: 0px 10px 0px 10px;">
      <input type="text" name="desc" id="desc" class = "form-control">
    </div>

    <p>이미지를 올려주세요</p>
    <div class = "input-group mb-3" style="padding: 0px 10px 0px 10px;">
      <input type="file" name="image" id="image" class = "form-control" multiple>
    </div>

    <br><br>
    <input type="submit" value="업로드" class = "btn btn-success" style="float:right; margin-bottom: 15px; border-radius: 40px;">
</form>
