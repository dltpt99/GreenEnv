<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 정보</title>

    <style>
		@font-face{
        font-family: 'BMJUA';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      	}
		*{
			font-family: 'BMJUA';
			font-style: normal;
			font-weight: normal;
		}
	</style>
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

</head>
<body style="margin: 5px;">

<div th:replace="~{/fragment/nav.html :: top_nav }"></div>
<br><br>

<div style="text-align: center;" th:each="image : ${#strings.arraySplit(product.img, ',')}">
    <img th:src="@{${image}}" width="200px" height="200px">
</div>

<br><br>
<div class="container-md">
    <div class = "border border-success p-3 mb-2 test" style="border-radius: 20px;">
        <div class = "row">
            <div class="w-auto p-3" th:text="|상품 번호: ${product.id}|"></div>
        </div>
        <div class = "row">
            <div class="w-auto p-3" th:text="|식물 판매자: ${product.sellerName}|"></div>
        </div>
        <div class = "row">
            <div class="w-auto p-3" th:text="|식물 이름: ${product.plantName}|"></div>
        </div>
        <div class = "row">
            <div class="w-auto p-3" th:text="|식물 가격: ${product.cost}|"></div>
        </div>

        <div style="text-align: right;">
            <button type="button" class="btn btn-success" style="border-radius: 50px;"
                th:onclick="|location.href = '@{|/shop/order/${product.id}|}'|">
            이동하기
            </button>
        </div>
    </div>
</div>

<br><br>
<div th:if="${reviewList}">
    <table class = "table" style="border-color: #cfcfcf; border-width: 2px; border-style: solid;">
        <tr class = "table-light" style="font-size: 12px; text-align: center;">
            <th>주문자</th>
            <th>별점</th>
            <th>리뷰 내용</th>
        </tr>
        <tr th:each="review : ${reviewList}" style="font-size: 10px; text-align: center;">
            <td th:text="${review.getWriterNick()}|"></td> <!--td th:text="|${review.score}|"></td-->
            <div th:if = "${review.score == 1}"><td>⭐</td></div>
            <div th:if = "${review.score == 2}"><td>⭐⭐</td></div>
            <div th:if = "${review.score == 3}"><td>⭐⭐⭐</td></div>
            <div th:if = "${review.score == 4}"><td>⭐⭐⭐⭐</td></div>
            <div th:if = "${review.score == 5}"><td>⭐⭐⭐⭐⭐</td></div>
            <td th:text="|${review.getText()}|"></td>
        </tr>
    </table>
</div>
